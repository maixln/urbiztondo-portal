<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urbiztondo Auth</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Urbiztondo%2CPangasinanjf7952_03.JPG/800px-Urbiztondo%2CPangasinanjf7952_03.JPG') center/cover no-repeat;
      display: none;
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .form-box {
      width: 90%;
      max-width: 400px;
    }


    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 3px;
    }

    h2 {
      font-size: 33px;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #214349;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }

    .social-label {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #333;
      font-size: 14px;
    }

    .social-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-btn {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    @media screen and (min-width: 768px) {
      .left-side {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="form-box" id="form-box">

      </div>
    </div>
  </div>

  <script>
const formBox = document.getElementById('form-box');
let isSignIn = true;

function renderForm() {
  formBox.innerHTML = isSignIn ? `

    <!-- Sign In Form -->

    <div style="text-align: center;">
      <img src="images/urbiztondo_logo.png" class="logo" />
      <h2>Welcome!</h2>
      <p>Sign in to continue</p>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Email or phone number" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Enter password" />
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="remember" /> <label for="remember">Remember me</label>
    </div>
    <a href="#" style="font-size: 12px; float: right;">Forgot password?</a>
    <button class="btn">Sign in</button>

    <!-- Social Sign In Label and Button -->

    <div class="social-label">Or sign in with</div>
    <div class="social-btns">
      <div class="social-btn">
        <img src="images/google_logo.png" alt="Google" /> Google
      </div>
    </div>

    <div class="toggle-link">Don't have an account? <a href="#" onclick="toggleForm()">Sign up now</a></div>
  ` : `
    <!-- Sign Up Form -->
    <div style="text-align: center;">
      <img src="images/urbiztondo_logo.png" class="logo" />
      <h2>Create a new account</h2>
    </div>
    <div class="input-group">
      <input type="text" placeholder="First Name" />
    </div>
    <div class="input-group">
      <input type="text" placeholder="Last Name" />
    </div>
    <div class="input-group">
      <select>
        <option value="">Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Birth Date (MM/DD/YYYY)" />
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email address" />
    </div>
    <div class="input-group">
      <input type="text" placeholder="Mobile number" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Enter password" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Confirm password" />
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="resident" /> <label for="resident">Resident of URBIZTONDO</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="terms" /> <label for="terms">I've read and agree with Terms of Service and Privacy Policy</label>
    </div>
    <button class="btn">Create account</button>

    <!-- Social Sign Up Label and Buttons -->
    <div class="social-label">Or sign up with</div>
    <div class="social-btns">
      <div class="social-btn">
        <img src="images/google_logo.png" alt="Google" /> Google
      </div>
      <div class="social-btn">
        <img src="images/fb_logo.png" alt="Facebook" /> Facebook
      </div>
    </div>

    <div class="toggle-link">Already a member? <a href="#" onclick="toggleForm()">Sign in</a></div>
  `;
}

function toggleForm() {
  isSignIn = !isSignIn;
  renderForm();
}

renderForm();
  </script>
</body>
</html>
